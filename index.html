<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #eee;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    #notesContainer {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin-top: 30px;
    }
    .note-card {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      max-height: 150px;
      box-shadow: 0 0 8px #222;
      position: relative; /* for delete btn */
    }
    .note-card:hover {
      box-shadow: 0 0 12px #1e88e5;
    }
    .note-card p {
      margin: 0;
      color: #ccc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #newNoteBtn {
      display: block;
      margin: 0 auto;
      padding: 12px 30px;
      font-size: 18px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(30,136,229,0.6);
      transition: background 0.3s;
    }
    #newNoteBtn:hover {
      background: #1565c0;
    }
    .deleteBtn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #e53935;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .deleteBtn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>My Notes</h1>
  <button id="newNoteBtn">+ Create New Note</button>
  <div id="notesContainer"></div>

  <script>
    const notesContainer = document.getElementById('notesContainer');
    const newNoteBtn = document.getElementById('newNoteBtn');

    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      notesContainer.innerHTML = '';

      if (notes.length === 0) {
        notesContainer.innerHTML = '<p>No notes yet. Click "Create New Note" to start!</p>';
        return;
      }

      notes.forEach(note => {
        const card = document.createElement('div');
        card.className = 'note-card';
        card.innerHTML = `
          <p>${stripHtml(note.title)}</p>
          <button class="deleteBtn" title="Delete Note">Ã—</button>
        `;

        card.querySelector('p').onclick = () => {
          window.location.href = `editor.html?id=${note.id}`;
        };

        card.querySelector('.deleteBtn').onclick = (e) => {
          e.stopPropagation(); // Prevent opening editor
          if (confirm('Are you sure you want to delete this note?')) {
            deleteNote(note.id);
          }
        };

        notesContainer.appendChild(card);
      });
    }

    function deleteNote(id) {
      let notes = JSON.parse(localStorage.getItem('notes') || '[]');
      notes = notes.filter(n => n.id !== id);
      localStorage.setItem('notes', JSON.stringify(notes));
      loadNotes();
    }

    // Helper to strip HTML tags
    function stripHtml(html) {
      const div = document.createElement('div');
      div.innerHTML = html;
      return div.textContent || div.innerText || '';
    }

    newNoteBtn.onclick = () => {
      window.location.href = 'editor.html';
    };

    window.onload = loadNotes;
  </script>
</body>
</html>
